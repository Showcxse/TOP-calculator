<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="calc_container">
            <div class="calculator">
                <div class="display">
                    <div class="display_upper">9+10</div>
                    <div class="display_lower">21</div>
                </div>
                <div class="buttons">
                    <div class="btn" id="clear-all-btn">AC</div>
                    <div class="btn" id="clear-btn">C</div>
                    <div class="btn" id="percent-btn">%</div>
                    <div class="btn operator_btn" id="divide-btn">รท</div>
                    <div class="btn number_btn">7</div>
                    <div class="btn number_btn">8</div>
                    <div class="btn number_btn">9</div>
                    <div class="btn operator_btn" id="multiply-btn">ร</div>
                    <div class="btn number_btn">4</div>
                    <div class="btn number_btn">5</div>
                    <div class="btn number_btn">6</div>
                    <div class="btn operator_btn" id="subtract-btn">-</div>
                    <div class="btn number_btn">1</div>
                    <div class="btn number_btn">2</div>
                    <div class="btn number_btn">3</div>
                    <div class="btn operator_btn" id="add-btn">+</div>
                    <div class="btn number_btn">0</div>
                    <div class="btn" id="decimal-btn">.</div>
                    <div class="btn" id="equal-btn">=</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
